<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>バイナリー専用シグナル</title>
  <style>
    body{font-family:Arial;padding:15px;background:#f5f5f5}
    .card{background:#fff;padding:12px;margin:10px 0;border-radius:12px}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    button,select{padding:10px;font-size:16px}
    .big{font-size:20px;font-weight:700}
    .muted{opacity:.7}
  </style>
</head>
<body>
  <h2>バイナリー専用シグナル</h2>

  <div class="row">
    <button id="btnNotify">通知ON</button>
    <select id="selSymbol"></select>
    <select id="selTf"></select>
  </div>

  <div class="card">
    <div class="big" id="status">待機中…</div>
    <div class="muted" id="detail"></div>
  </div>

  <div class="card">
    <div class="big">直近バックテスト</div>
    <div id="bt"></div>
    <div id="signals"></div>
  </div>

  <script src="./config.js"></script>
  <script src="./app.js"></script>
</body>
</html>
